  <style media="screen">
    #accordion{
      width: 200px;
      height: 300px;
      background: gray;
    }
  
  </style>
  <script type="text/javascript">
  $(function(){
    $('#accordion').accordion();
    $('p').hover(function(){
      $(this).css("background-color","yellow");
    });
    $('p').mouseout(function(){
      $(this).css("background-color","white");
    })

  });

  </script>
