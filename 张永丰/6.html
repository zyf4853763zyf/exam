<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8" type="text/css">
  <script type="text/javascript">
  $(document).ready(function(){
    $('#dialog').dialog({
        buttons:[{text:"确定",click:function(){$(this).dialog("close")}},
    {text:"取消",click:function(){$(this).dialog("close")}}],
        modal:true,
        autoOpen:false
    })
    $('#show').button().click(function(){
       $('#dialog').dialog("open");
    })


  });


  </script>
  <title>Document</title>
</head>
<body>
  <button id="show">显示对话框</button>
  <hr />
  <div id="dialog" title="Warning">你确定要删除所有文件吗？</div>

</body>
</html>
