<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" media="screen" title="no title" charset="utf-8" type="text/css">
  <script type="text/javascript">
   $(function(){
     $('ab').button({
       inline:true,
       theme:"b"
     });
     $('button').bind('tap',function(){
       $.mobile.changePage('#page2');
     })
   })


  </script>
  <title>Document</title>
</head>
<body>
  <div class="" data-role="page">
    <div data-role="content">
    <button data-icon="carat-l" data-iconpos="right" type="button" name="button" style="border-radius:30px">左键头</button>
    <button data-icon="carat-r" data-iconpos="right" type="button" name="button" style="border-radius:30px">右键头</button>
    <button data-icon="carat-u" data-iconpos="right" type="button" name="button" style="border-radius:30px">尚键头</button>
     <button data-icon="carat-d" data-iconpos="right" type="button" name="button" style="border-radius:30px">下键头</button>
      <button data-icon="plus" data-iconpos="right" type="button" name="button" style="border-radius:30px">加键头</button>
    <button data-icon="minus" data-iconpos="right" type="button" name="button" style="border-radius:30px">减键头</button>
    <button data-icon="delete" data-iconpos="right" type="button" name="button" style="border-radius:30px">删除键头</button>
    <button data-icon="check" data-iconpos="right" type="button" name="button" style="border-radius:30px">检查键头</button>

  </div>
  </div>

</body>
</html>
